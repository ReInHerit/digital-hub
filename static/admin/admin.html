<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Include the script that builds the page and powers Netlify CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script src="https://unpkg.com/netlify-cms-widget-uuid-v4@^1.0.12/dist/index.js"></script>
  <script type="text/javascript">
    CMS.registerWidget('uuid', uuidWidget.UuidControl, uuidWidget.UuidPreview)
  </script>

  <script>
      CMS.init();
      // CMS.registerMediaLibrary({
      //   name: 'disabled',
      //   //@ts-ignore
      //   init: () => ({ show: () => alert("Not available. Please use 'Insert from URL instead'."), enableStandalone: () => false }),
      // });

      CMS.registerEditorComponent({
        id: "youtube",
        label: "YouTube",
        fields: [
          {
            name: "url",
            label: "Youtube video URL",
            widget: "string",
          },
        ],
        pattern: /^`youtube:\s(.*)`$/,
        fromBlock: function (match) {
          return {
            url: match[1],
          };
        },
        toBlock: function (obj) {
          return "`youtube: " + obj.url + "`";
        },
        toPreview: function (obj) {
          return obj.url;
        },
      });

  </script>

  <style>
    nav ul li button {
      display: none !important;
    }

    /* Hides the quick add button */
    nav + div > div:first-child > span {
      display: none !important;
    }

    /* Hide 'Collections' label on the left */
    aside > h2 {
      display: none !important;
    }

  </style>
</body>
</html>

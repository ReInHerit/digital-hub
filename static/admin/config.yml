    description: Static texts for the digital hub. Like about page / team description / project goals / documentation etc.
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # disables creation + deletion of items in collection
    delete: false
    create: false
    # 
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Type", name: "type", widget: "hidden", default: "static" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - name: "events"
    label: "Digital-Hub: Events"             # Used in the UI
    label_singular: 'event' # Used in the UI, ie: "New Post"
    folder: "content/events"
    description: Events for the digital hub.
    create: true              # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Type", name: "type", widget: "hidden", default: "event" }

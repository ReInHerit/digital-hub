collections:
  - name: "toolcomponents"
    label: "Toolkit: components"
    description: "This collection is intended for submitting texts on tool components that are either developed within the ReInHerit project or play an important role for CH management or preservation. The entries are not immediately visible on the Hub, but will be published in the course of the next rebuild process."
    label_singular: "component"
    hide: false # hides specific collection -> still available if you have the link!
    folder: "content/toolcomponents"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Type",
          name: "type",
          widget: "hidden",
          default: "toolcomponent",
        }
      - {
          label: "Page-ID",
          name: "pageId",
          widget: "uuid",
          hint: "You might use this number to reference this item in another collection. Like: '/tools/components/PAGE-ID'",
        }
      - {
          label: "Title",
          name: "title",
          widget: "string",
          pattern: ["^.{1,150}$", "Must have between 1 and 150 characters"],
        }
      - {
          label: "Short description",
          name: "desc",
          widget: "string",
          required: false,
          hint: "Short description of current entry. Will be displayed in overviews as preview text.",
        }
      - { label: "Date", name: "date", widget: "datetime" }
      - {
          label: "Target Audience",
          name: "target-audience",
          widget: "select",
          options: ["VISITOR", "PROFESSIONAL"],
          default: ["VISITOR"],
          multiple: true,
        }
      - {
          label: "Tags",
          name: "tags",
          widget: "relation",
          collection: "tags",
          value_field: "title",
          search_fields: ["title"],
          display_fields: ["title"],
          multiple: true,
          required: false,
        }
      - {
          label: "Main reference",
          name: "mainReference",
          widget: "string",
          required: false,
          hint: "Singular (web)-link displayed in the metadata section of the item.",
        }
      - {
          label: "Linked webinars",
          name: "linkedWebinars",
          widget: "relation",
          collection: "webinars",
          value_field: "{{pageId}}____{{title}}",
          search_fields: ["title"],
          display_fields: ["title"],
          multiple: true,
          required: false,
          hint: "Displays titles of already created webinars in this CMS (entries must be already existing)",
        }
      - {
          label: "Linked toolkit apps",
          name: "linkedToolkitApps",
          widget: "relation",
          collection: "toolapps",
          value_field: "{{pageId}}____{{title}}",
          search_fields: ["title"],
          display_fields: ["title"],
          multiple: true,
          required: false,
          hint: "Displays titles of already created toolkit apps in this CMS (entries must be already existing)",
        }
      - {
          label: "License",
          name: "license",
          widget: "string",
          default: "CC BY 2.0",
          hint: "Remember to check if the license is compatible with the component",
        }
      - {
          label: "Thumbnail",
          name: "thumbnail",
          hint: "Small image limited to 100kb to be used for overviews.",
          widget: "image",
          required: false,
          media_library: { config: { max_file_size: 100000 } },
        } # in bytes, only for default media library}
      - {

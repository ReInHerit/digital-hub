      # - { label: "Code", name: "code", widget: "code" }
  - name: "news"
    label: "News"             # Used in the UI
    label_singular: 'message' # Used in the UI, ie: "New Post"
    folder: "content/news"
    description: Here you may provide all your news posts etc... Make sure that you have ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.
    create: true              # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Type", name: "type", widget: "hidden", default: "news" }
      - { label: "Title", name: "title", widget: "string" }
      # - { label: "Author(s)", name: "author", widget: "select", options: ["sina", "chiara","project"], default: "project", multiple: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Target Audience", name: "target-audience", widget: "select", options: ["VISITOR", "PROFESSIONAL"], default: ["VISITOR"], multiple: true }
      - { label: "Tags", name: "tags", widget: "relation", collection: "tags", value_field: "title", search_fields: ["title"], display_fields: ["title"], multiple: true, required: false }
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - name: "designs"
    label: "E-shop: designs"
    label_singular: "design"
    hide: false                # hides specific collection -> still available if you have the link!
    folder: "content/designs"
    description: E-Shop items
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Type", name: "type", widget: "hidden", default: "design" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Target Audience", name: "target-audience", widget: "select", options: ["VISITOR", "PROFESSIONAL"], default: ["VISITOR"], multiple: true }
      - { label: "Tags", name: "tags", widget: "relation", collection: "tags", value_field: "title", search_fields: ["title"], display_fields: ["title"], multiple: true, required: false }
      - { label: "Design", name: "thumbnail", widget: "image", media_library: {config: {max_file_size: 1000000}}} # in bytes, only for default media library}
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - name: "tags"
    label: "Digital-Hub: Collection tags"
    label_singular: 'tag'
    hide: false                # hides specific collection -> still available if you have the link!
    folder: "content/tags"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "tag" }
      - { label: "Tag name", name: "title", widget: "string" }
      # - { label: "Linked tool", name: "linkedTool", widget: "relation", collection: "tools", value_field: "title", search_fields: ["title"], multiple: true, required: false }
      # - { label: "Linked news", name: "relation2", widget: "relation", collection: "news", value_field: "title", search_fields: ["title"], multiple: true, required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tag description", name: "desc", widget: "string", required: true }
      - { label: "Body", name: "body", widget: "markdown",required: false, media_library: {config: {max_file_size: 100000}} }
  - name: "faq"
    label: "Digital-Hub: FAQ"             # Used in the UI
    label_singular: 'entry' # Used in the UI, ie: "New Post"
    folder: "content/faq"
    description: FAQ for the digital hub. Short questions and answers. 
    create: true              # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Type", name: "type", widget: "hidden", default: "faq" }
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Answer", name: "answer", widget: "string" }
      - { label: "Target Audience", name: "target-audience", widget: "select", options: ["VISITOR", "PROFESSIONAL"], default: ["VISITOR"], multiple: true }
  - name: "howtos"
    label: "Digital-Hub: Manuals and how-tos"             # Used in the UI
    label_singular: 'entry' # Used in the UI, ie: "New Post"
    folder: "content/howtos"
    description: How-tos and manuals for the digital hub. Like how to request access to the CMS
    create: true              # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Type", name: "type", widget: "hidden", default: "howto" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Target Audience", name: "target-audience", widget: "select", options: ["VISITOR", "PROFESSIONAL"], default: ["VISITOR"], multiple: true }
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - name: "statics"
    label: "Digital-Hub: Static texts"             # Used in the UI
    label_singular: 'entry' # Used in the UI, ie: "New Post"
    folder: "content/statics"
    description: Static texts for the digital hub. Like about page / team description / project goals / documentation etc.
    create: true              # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Type", name: "type", widget: "hidden", default: "static" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - label: "Pages"
    name: "pages"
    hide: true # hides specific collection -> still available if you have the link!
    files:
      - label: "About Page"
        name: "about"
        file: "static/sites/about.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}
      - label: "Locations Page"
        name: "locations"
        file: "static/sites/locations.json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}
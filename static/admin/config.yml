backend:
  name: github                  # set to 'git-gateway' when using neltlify git-gateway
  repo: ReInHerit/digital-hub   # comment out line when using neltlify git-gateway
  branch: main
local_backend: true             # true if accessed local dev instance of netlify cms port 8081 | How tu run a local dev server: https://www.netlifycms.org/docs/beta-features/
search: false   # disables search for collections -> hidden collections could be found with other config!
logo_url: /images/rein_logo.jpg   # setting a custom logo used by the CMS. Displayed ad login screen.

media_folder: "images/uploads"
# next two lines are only necessery if media should be deactivated
media_library:      # comment out will make media available.
  name: 'disabled'  # comment out will make media available.

# for open authoring / kanban view for moderation processes
# warning -> still in beta!
# https://www.netlifycms.org/docs/open-authoring/#enabling-open-authoring
# publish_mode: editorial_workflow   

# collections config see here: https://www.netlifycms.org/docs/widgets/#object
collections:
  - name: "tools"
    label: "Toolkit: tools"
    description: "Here you may add tools for the ReInHerit Toolkit as defined in WP3."
    label_singular: 'tool'
    hide: false                # hides specific collection -> still available if you have the link!
    folder: "content/tools"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "tools" }
      # - { label: "Image", name: "thumbnail", widget: "image", media_library: {config: {max_file_size: 100000}}} # in bytes, only for default media library}
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Target Audience", name: "target-audience", widget: "select", options: ["VISITOR", "PROFESSIONAL"], default: ["VISITOR"], multiple: true }
      - { label: "Tags", name: "tags", widget: "relation", collection: "tags", value_field: "title", search_fields: ["title"], display_fields: ["title"], multiple: true, required: false }
      - { label: "Link", name: "link", widget: "string"}
      - { label: "Linked training", name: "linkedTraining", widget: "relation", collection: "training", value_field: "title", search_fields: ["title"], display_fields: ["title"], multiple: true, required: false }
      # - { label: "Training available", name: "training available", widget: "boolean", default: false}
      # - { label: "Tags", name: "tool-type", widget: "select", options: ["REST-API", "Library", "Web-Interface","GraphQL-API","Application","CLI","Python","Java","X-Technologies","Javascript","Typescript","Web Development","Economics","Cultural Heritage","History","Museology","Machine Learning","Topic Modeling","NLP","GIS","Relational DB"], default: ["NLP"], multiple: true, required: true }
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - name: "training"
    label: "Training"
    label_singular: 'entry'
    hide: false                # hides specific collection -> still available if you have the link!
    folder: "content/training"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "training" }
      - { label: "Title", name: "title", widget: "string" }
      # - { label: "Linked tool", name: "linkedTool", widget: "relation", collection: "tools", value_field: "title", search_fields: ["title"], multiple: true, required: false }
      # - { label: "Linked news", name: "relation2", widget: "relation", collection: "news", value_field: "title", search_fields: ["title"], multiple: true, required: false }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Target Audience", name: "target-audience", widget: "select", options: ["VISITOR", "PROFESSIONAL"], default: ["VISITOR"], multiple: true }
      - { label: "Tags", name: "tags", widget: "relation", collection: "tags", value_field: "title", search_fields: ["title"], display_fields: ["title"], multiple: true, required: false }
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - name: "apps"
    label: "Apps"
    label_singular: "app"
    hide: true                # hides specific collection -> still available if you have the link!
    folder: "content/apps"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "training" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Target Audience", name: "target-audience", widget: "select", options: ["VISITOR", "PROFESSIONAL"], default: ["VISITOR"], multiple: true }
      - { label: "Tags", name: "tags", widget: "relation", collection: "tags", value_field: "title", search_fields: ["title"], display_fields: ["title"], multiple: true, required: false }
      - { label: "Type", name: "training-type", widget: "select", options: ["WEBINAR", "COURSE"], default: ["WEBINAR"], multiple: false }
      - { label: "Body", name: "body", widget: "markdown",media_library: {config: {max_file_size: 100000}} }
  - name: "games"
    label: "Games"
    label_singular: "game"
    hide: true                # hides specific collection -> still available if you have the link!
    folder: "content/games"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Type", name: "type", widget: "hidden", default: "game" }
      - { label: "Title", name: "title", widget: "string" }
